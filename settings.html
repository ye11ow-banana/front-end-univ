<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/settings.css">
</head>
<body>
<aside>
  <div class="left-menu-wrapper">
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
      <span>Cube</span>
    </div>
    <nav>
      <a href="#">My account</a>
      <a href="#">Budget & history</a>
      <a href="#" class="selected">Payment methods</a>
      <a href="#">Notifications</a>
      <a href="#">Languages</a>
      <a href="#">Advanced</a>
    </nav>
    <a href="#">Log out</a>
  </div>
</aside>
<main>
<div class="wrapper">
  <div class="card">
    <div class="card__wrapper">
      <img src="images/arrow.png" alt="left arrow" class="left-arrow">
      <img src="images/card.png" alt="card" class="card-icon">
      <img src="images/arrow.png" alt="right arrow" class="right-arrow">
    </div>
  </div>
  <form action="" method="POST" class="card-form">
    <div class="date-number-data__card-form">
      <div class="expiration-date">
        <label for="date">EXPIRATION DATE</label>
        <input type="text" id="date">
      </div>
      <div class="card-number">
        <label for="number">CARD NUMBER</label>
        <input type="text" id="number">
      </div>
    </div>
    <div class="card-name">
      <label for="name">NAME ON THE CARD</label>
      <input type="text" id="name" value="JOHN SMITH">
    </div>
    <div class="buttons">
      <button>Update card</button>
      <button>Add new card</button>
    </div>
  </form>
</div>
</main>
<script src="js/settings.js"></script>
</body>
</html>
