<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
</head>
<body>
<aside>
  <div class="logo">
    <img src="https://static.thenounproject.com/png/3265142-200.png" alt="Logo">
    <span>Cube</span>
  </div>
  <nav>
    <a href="#">My account</a>
    <a href="#">Budget & history</a>
    <a href="#" class="selected">Payment methods</a>
    <a href="#">Notifications</a>
    <a href="#">Languages</a>
    <a href="#">Advanced</a>
  </nav>
  <a href="#">Log out</a>
</aside>
<main>
<div class="wrapper">
  <div class="card">
    <div class="card__wrapper">
      <img src="https://cdn-icons-png.flaticon.com/512/109/109618.png" alt="left arrow">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Monobank-card.png" alt="card">
      <img src="https://cdn-icons-png.flaticon.com/512/109/109617.png" alt="right arrow">
    </div>
  </div>
  <form action="" method="POST" class="card-form">
    <div class="date-number-data__card-form">
      <label for="date">EXPIRATION DATE</label>
      <input type="text" id="date">
      <label for="number">CARD NUMBER</label>
      <input type="text" id="number">
    </div>
    <label for="name">NAME ON THE CARD</label>
    <input type="text" id="name" value="JOHN SMITH">
    <button>Update card</button>
    <button>Add new card</button>
  </form>
</div>
</main>
</body>
</html>
